name: CI/CD â†’ AKS (final working version)

on:
  push:
    branches: [ main ]

env:
  ACR_NAME: myhomelabacr.azurecr.io
  IMAGE_NAME: homelab-website
  RG: rg-homelab
  CLUSTER: aks-homelab

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.build.outputs.image }}
    steps:
      - uses: actions/checkout@v4
      - name: Login to ACR
        uses: azure/docker-login@v1
        with:
          login-server: ${{ env.ACR_NAME }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}
      - name: Build and push
        id: build
        run: |
          IMAGE=${{ env.ACR_NAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker build -t $IMAGE .
          docker push $IMAGE
          echo "image=$IMAGE" >> $GITHUB_OUTPUT

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: ${{ matrix.env }}
    strategy:
      matrix:
        env: [dev, test, prod]
    steps:
      - uses: actions/checkout@v4
      - uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - run: az aks get-credentials --resource-group ${{ env.RG }} --name ${{ env.CLUSTER }} --overwrite-existing
      - name: Deploy to ${{ matrix.env }}
        env:
          IMAGE: ${{ needs.build.outputs.image }}
        run: |
          kubectl apply -f k8s/ -n ${{ matrix.env }}
          kubectl set image deployment/website website=$IMAGE -n ${{ matrix.env }} --record
          kubectl rollout status deployment/website -n ${{ matrix.env }} --timeout=300s
