name: CI/CD → AKS (dev → test → prod)

on:
  push:
    branches: [ main ]

env:
  ACR_NAME: myhomelabacr.azurecr.io
  IMAGE_NAME: homelab-website
  RG: rg-homelab
  CLUSTER: aks-homelab

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.build.outputs.image }}
    steps:
      - uses: actions/checkout@v4

      - name: Log in to ACR
        uses: azure/docker-login@v1
        with:
          login-server: ${{ env.ACR_NAME }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build & push image
        id: build
        run: |
          TAG=${{ github.sha }}
          IMAGE=${{ env.ACR_NAME }}/${{ env.IMAGE_NAME }}:$TAG
          docker build -t $IMAGE .
          docker push $IMAGE
          echo "image=$IMAGE" >> $GITHUB_OUTPUT

  deploy-dev:
    needs: build-and-push
    environment: dev
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - run: az aks get-credentials --resource-group ${{ env.RG }} --name ${{ env.CLUSTER }} --overwrite-existing
      - run: |
          kubectl apply -f k8s/ -n dev
          kubectl set image deployment/website website=${{ needs.build-and-push.outputs.image }} -n dev
          kubectl rollout status deployment/website -n dev

  deploy-test:
    needs: deploy-dev
    environment: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - run: az aks get-credentials --resource-group ${{ env.RG }} --name ${{ env.CLUSTER }} --overwrite-existing
      - run: |
          kubectl apply -f k8s/ -n test
          kubectl set image deployment/website website=${{ needs.build-and-push.outputs.image }} -n test
          kubectl rollout status deployment/website -n test

  deploy-prod:
    needs: deploy-test
    environment: prod
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - run: az aks get-credentials --resource-group ${{ env.RG }} --name ${{ env.CLUSTER }} --overwrite-existing
      - run: |
          kubectl apply -f k8s/ -n prod
          kubectl set image deployment/website website=${{ needs.build-and-push.outputs.image }} -n prod
          kubectl rollout status deployment/website -n prod