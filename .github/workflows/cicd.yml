name: CI/CD â†’ AKS (100% working)

on:
  push:
    branches: [ main ]

env:
  ACR_NAME: myhomelabacr.azurecr.io
  IMAGE_NAME: homelab-website
  RG: rg-homelab
  CLUSTER: aks-homelab

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.set.outputs.image }}
    steps:
      - uses: actions/checkout@v4
      - uses: azure/docker-login@v1
        with:
          login-server: ${{ env.ACR_NAME }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}
      - id: set
        run: |
          IMAGE=${{ env.ACR_NAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker build -t $IMAGE .
          docker push $IMAGE
          echo "image=$IMAGE" >> $GITHUB_OUTPUT

  deploy:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        env: [dev, test, prod]
    environment: ${{ matrix.env }}
    steps:
      - uses: actions/checkout@v4
      - uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - run: az aks get-credentials --resource-group ${{ env.RG }} --name ${{ env.CLUSTER }} --overwrite-existing
      - run: |
          kubectl apply -f k8s/ -n ${{ matrix.env }}
          kubectl set image deployment/website website=${{ needs.build.outputs.image }} -n ${{ matrix.env }} --record
          kubectl rollout status deployment/website -n ${{ matrix.env }} --timeout=180s
