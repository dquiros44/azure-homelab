  deploy-dev:
    needs: build-and-push
    environment: dev
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - run: az aks get-credentials --resource-group ${{ env.RG }} --name ${{ env.CLUSTER }} --overwrite-existing

      # Apply manifests + deploy in one safe step
      - run: |
          kubectl apply -f k8s/ -n dev
          kubectl rollout restart deployment/website -n dev || true
          kubectl set image deployment/website website=${{ needs.build-and-push.outputs.image }} -n dev --record
          kubectl rollout status deployment/website -n dev --timeout=300s

  deploy-test:
    needs: deploy-dev
    environment: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - run: az aks get-credentials --resource-group ${{ env.RG }} --name ${{ env.CLUSTER }} --overwrite-existing
      - run: |
          kubectl apply -f k8s/ -n test
          kubectl set image deployment/website website=${{ needs.build-and-push.outputs.image }} -n test --record
          kubectl rollout status deployment/website -n test --timeout=300s

  deploy-prod:
    needs: deploy-test
    environment: prod
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - run: az aks get-credentials --resource-group ${{ env.RG }} --name ${{ env.CLUSTER }} --overwrite-existing
      - run: |
          kubectl apply -f k8s/ -n prod
          kubectl set image deployment/website website=${{ needs.build-and-push.outputs.image }} -n prod --record
          kubectl rollout status deployment/website -n prod --timeout=300s