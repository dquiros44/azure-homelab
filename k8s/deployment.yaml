apiVersion: apps/v1
kind: Deployment
metadata:
  name: website
spec:
  replicas: 2
  selector:
    matchLabels:
      app: website
  template:
    metadata:
      labels:
        app: website
    spec:
      containers:
      - name: website
        image: placeholder-do-not-use:latest   # ‚Üê this line will be overwritten every time
        ports:
        - containerPort: 80