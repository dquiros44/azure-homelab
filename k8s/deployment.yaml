apiVersion: apps/v1
kind: Deployment
metadata:
  name: website
spec:
  replicas: 2
  selector:
    matchLabels:
      app: website
  template:
    metadata:
      labels:
        app: website
    spec:
      containers:
      - name: website
        image: myhomelabacr.azurecr.io/homelab-website:latest   # will be overridden by pipeline
        ports:
        - containerPort: 80